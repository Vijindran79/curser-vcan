<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Major Sea & Air Carrier Logos</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-50 font-['Inter',_sans-serif] text-slate-800">

    <div id="app" class="min-h-screen">
        <header class="py-12 md:py-16">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                <h1 class="text-4xl md:text-5xl font-bold tracking-tighter text-slate-900">
                    Carrier Logo Library
                </h1>
                <p class="mt-4 max-w-2xl mx-auto text-lg text-slate-600">
                    A curated collection of major sea and air carrier logos, available for direct download.
                </p>
            </div>
        </header>

        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-16 md:pb-24">
            <section id="sea-carriers" class="mb-16">
                <h2 class="text-3xl font-bold tracking-tight text-slate-900 border-b pb-4 mb-8">
                    Sea Carriers
                </h2>
                <div id="sea-carriers-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6 md:gap-8">
                    <!-- Sea carrier cards will be injected here -->
                </div>
            </section>

            <section id="air-carriers">
                <h2 class="text-3xl font-bold tracking-tight text-slate-900 border-b pb-4 mb-8">
                    Air Carriers
                </h2>
                <div id="air-carriers-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6 md:gap-8">
                    <!-- Air carrier cards will be injected here -->
                </div>
            </section>
        </main>

        <footer class="text-center py-8 border-t">
            <p class="text-slate-500">Designed by Neo. All rights reserved.</p>
        </footer>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
